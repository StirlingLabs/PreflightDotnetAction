name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint
        uses: StirlingLabs/Actions/.github/workflows/lint.yaml@main
        with:
          defaultBranch: 'main'
          exclude: '.github/workflows/*'
          include: '*.y*'
          language: 'actions'